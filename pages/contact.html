        <main>
            <section>
                <h2>Social Media</h2>
                <nav id="social">
                    <a href="https://www.facebook.com/people/Charles-Babbage/pfbid02wjH84oqR7WEf8gK2BBxXHLyZR5KFdAZoyM6Xm1FWFHPoxsBCY3a5fN2kP9GjWp3yl/">

                        <img src="https://i.imgur.com/jCKCNMS.png" class="social-img">
                    </a>
                </nav>
            </section>
            
            <section class="contactSection">
                <h2>Visit Us!</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2445.0067702441265!2d0.11433807578085284!3d52.2069244593627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d870bbe0dcd367%3A0xe841058978d4a675!2sTrinity%20College!5e0!3m2!1sen!2sph!4v1691233820329!5m2!1sen!2sph" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>

            <section class="contactSection">
                <h2>Contact Form</h2>
                <form action="http://google.com">

                    <label for="first_name">First Name:</label><br>
                    <input type="text" name="first_name" id="first_name"required autocomplete><br>

                    <label for="last_name">Last Name:</label><br>
                    <input type="text" name="last_name" id="last_name" required autocomplete><br>

                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="email" required autocomplete><br>

                    <label for="contact">Contact Number:</label><br>
                    <input type="number" name="contact" id="contact" required autocomplete><br>
                    <br>
                    <label for="service_type">Service Type:</label><br>
                    <select name="service_type" id="service_type" required>
                        <option value="frontend">Front End Programming</option>
                        <option value="backend">Back End Programming</option>
                        <option value="fullstack">Full Stack End Programming</option>
                    </select><br>
                    <br>
                    <label>Preferred Contact:</label>
                    <br>
                    <input type="checkbox" name="contact1" id="contact1" value="email">
                    <label for="contact1">Email</label>
                    <br>
                    <input type="checkbox" name="contact2" id="contact2" value="phone">
                    <label for="contact2">Phone</label>
                    <br>
                    <br>
                    <label>Package:</label><br>
                    <input type="radio" name="package" id="package1" value="basic">
                    <label for="package1">Basic</label>
                    <br>
                    <input type="radio" name="package" id="package2" value="premium">
                    <label for="package2">Premium</label>
                    <br>
                    <br>
                    <label for="message">Message</label><br>
                    <textarea name="message" rows="5" id="message"></textarea>
                    <br>
                    <br>
                    <button type="submit">Send Inquiry</button>
                    <br>
                    <button type="reset">Reset</button>

                </form>
            </section>

        </main>

    </body>
