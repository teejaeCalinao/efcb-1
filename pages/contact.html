                    <label for="contact">Contact Number:</label>
                    <input class="form-input" type="number" name="contact" id="contact" required autocomplete>
                    
                    <label for="message">Message</label>
                    <textarea class="form-input" name="message" rows="5" id="message"></textarea>

                    <button type="submit">Send Inquiry</button>
                    <button type="reset">Reset</button>
    
                </form>
